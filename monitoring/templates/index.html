<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auto-Deploy Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .healthy { color: green; }
    .unhealthy { color: red; }
    .unknown { color: gray; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Auto-Deploy Monitoring</h1>
  <p>Polling every 30 seconds.</p>
  <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
    <button id="refresh-btn">Refresh</button>
    <label for="range-select">Range:</label>
    <select id="range-select">
      <option value="5m">Last 5 minutes</option>
      <option value="15m">Last 15 minutes</option>
      <option value="30m">Last 30 minutes</option>
      <option value="3h">Last 3 hours</option>
      <option value="12h" selected>Last 12 hours</option>
      <option value="15d">Last 15 days</option>
      <option value="30d">Last 30 days</option>
      <option value="90d">Last 90 days</option>
    </select>
  </div>
  <table id="status-table">
    <thead>
      <tr>
        <th>Project</th>
        <th>Ports</th>
        <th>Health</th>
        <th>Last Checked</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Aggregated Downtime</h2>
  <canvas id="downtime-chart" width="800" height="300"></canvas>
  <h2>Deployments</h2>
  <canvas id="deployments-chart" width="800" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/static/monitor.js"></script>
</body>
</html>
